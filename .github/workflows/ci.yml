name: ci

on:
  pull_request:
    branches:
      - trunk

jobs:
  build:
    strategy:
      matrix:
        repo:
          - cimgui
    runs-on: ubuntu-latest
    steps:
    - uses: tiawl/spaceporn-action-ci@v1.0.2
      with:
        repository: "${{ github.repository }}"
        additional_zig_opts: '-Dplatform=GLFW -Drenderer=Vulkan'
        sha: "${{ github.sha }}"
        user: "${{ matrix.repo }}.zig"
        token: "${{ github.token }}"
        test_build: 'false'
        test_update: 'true'
        test_fetch: 'true'
